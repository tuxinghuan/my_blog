{% extends "index.html" %}
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <div class="post-block">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>
            </header>
                <div class="post-description">
                    <p>
                        {{ post.content }}
                        </br>
                        <p class="post-category" >分类：{{ post.category }}</p>
                        <p class="post-time">
                        <b>Time</b>: <a>{{ post.date_time }}</a>
                        </p>
                    </p>
                </div>
        </div>
        
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
